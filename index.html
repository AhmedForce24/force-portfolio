
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Force</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="home" class="hero-section">
        <div class="container">
            <h2>Welcome to Force</h2>
            <p>Creative Graphic Designer Portfolio</p>
        </div>
    </section>
    <section id="projects" class="projects-section">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <div class="project-item">Project 1</div>
                <div class="project-item">Project 2</div>
                <div class="project-item">Project 3</div>
            </div>
        </div>
    </section>
    <section id="about" class="about-section">
        <div class="container">
            <h2>About Me</h2>
            <p>Hello! I’m a passionate graphic designer dedicated to creating stunning visuals.</p>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Force. All Rights Reserved.</p>
    </footer>
</body>
</html>
